<div class="card__right-container">
    <div class="card__background"></div>
    <div class="card__element">
        <div class="card__logo">
            <img src="../../../assets/nike.png" alt="logo">
        </div>
        <div class="card__element-container">
            <div class="card__header-container">
                <div class="card__header">Your cart</div>
                <div class="product__total">
                    <span>$</span>
                    <span>240.000</span>
                </div>
            </div>
            <div class="product__container">
                <div *ngIf="shoeses.length === 0">
                    Your cart is empty.
                </div>
                <div *ngFor="let item of shoeses">
                    <div class="product__card">
                        <div class="card__left">
                            <div class="img__container" [style.background-color]="item.color">
                                <img src="{{item.image}}" alt="">
                            </div>
                        </div>
                        <div class="card__right">
                            <div class="product__name">{{item.name}}</div>
                            <div class="product__price"><span>$</span>{{item.price}}</div>
                            <div class="product__flexbar">
                                <div class="quantity">
                                    <button (click)="decreaseQuantity(item.id)"><img src="../../../assets/minus.png"
                                            alt="minus"></button>
                                    <input type="number" disabled value="1">
                                    <button (click)="increaseQuantity(item.id)"><img src="../../../assets/plus.png"
                                            alt="plus"></button>
                                </div>
                                <div class="product__remove">
                                    <button (click)="removeCart(item.id)"><img src="../../../assets/trash.png"
                                            alt="remove"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
