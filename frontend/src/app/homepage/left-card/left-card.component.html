<div class="card__left-container">
    <div class="card__background"></div>
    <div class="card__element">
        <div class="card__logo">
            <img src="../../../assets/nike.png" alt="logo">
        </div>
        <div class="card__element-container">
            <div class="card__header">Our product</div>
            <div class="product__container">
                <div *ngFor="let item of shoes">
                    <div class="product__card">
                        <div class="product__img">
                            <div class="img__container" [style.background-color]="item.color">
                                <img src="{{item.image}}" alt="">
                            </div>
                        </div>
                        <p class="product__name">{{item.name}}</p>
                        <p class="product__descript">{{item.description}}</p>
                        <div class="product__flex">
                            <span class="product__price">
                                <span>$</span>{{item.price}}</span>
                            <button class="btn__add" (click)="addToCart(item.id)">add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
